<!DOCTYPE html>
<html>
<head>
    <title>Pizze!</title>
    <link rel="shortcut icon" href="favicon.png"/>
    <style id="stylesContainer">
        html { height: 100%; }
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100%;
            margin: 0;
        }
        h1 {
            margin: 10px;
            letter-spacing: -4px;
            color: #f84;
        }
        a { color: #420; }
        a:visited { color: #420; }
        .stroke {
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        #resHeaders {
            margin-top: 1em;
        }
        #resNames {
            display: inline-block;
        }
        #toppingsContainer {
            flex-shrink: 1;
            overflow: auto;
        }

        .topping {
            overflow: hidden;
            white-space: nowrap;
        }
        .other-names { color: #aaa; }
        .tag {
            font-size: 80%;
            padding: 3px;
            margin: 0 3px;
            vertical-align: 2px;
            text-transform: uppercase;
            font-family: monospace;
            border-radius: 3px;
            cursor: pointer;
            user-select: none;
            box-shadow: inset black -1px -1px 1px, inset white 1px 1px 1px;
        }
        #toppingsContainer .tag { padding-right: 5px; }
        .tag::before { padding-right: 3px; }

        .res-container {
            display: inline-block;
            cursor: default;
            vertical-align: top;
            line-height: 21px;
        }
        .res-box { display: inline-block; background: #ddd; width: 8px; }
        .res-box.available { background: #4d4; }

        #summaryContainer {
            overflow: auto;
            flex-shrink: 0;
        }
        #summary {
            border-collapse: collapse;
            white-space: nowrap;
        }
        #summary td { vertical-align: top; }

        #summaryHeader td {
            font-weight: bold;
            border-bottom: 1px solid black;
        }
        #summaryHeader td:first-of-type { width: 20px; }

        #summaryFooter td { border-top: 1px solid black; }
        #summaryFooter .summary-count { font-weight: bold; }
        #summaryFooter .summary-count.over { color: red; }

        .topping label { color: #ddd; }
        #resNames > div { display: none; }

        #summary td:first-of-type {
            display: table-cell;
            text-align: center;
            cursor: pointer;
        }
        #summary tbody tr:nth-child(odd) { background-color: #eee; }
    </style>
</head>
<body class="not-nope">
<h1>üçï <span class="stroke">Pizze!</span></h1>
<div id="filtersContainer"></div>
<div>
    <div id="resHeaders" class="res-container"></div>
    <div id="resNames"></div>
</div>
<div id="toppingsContainer"></div>
<div id="summaryContainer">
    <table id="summary">
        <thead>
            <tr id="summaryHeader"> </tr>
        </thead>
        <tfoot>
            <tr id="summaryFooter"></tr>
        </tfoot>
        <tbody id="summaryTable"></tbody>
    </table>
</div>
<script src="main.js"></script>
</body>
</html>
